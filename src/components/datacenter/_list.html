<div class="container">
    <div class="panel-block mb-50">
        <div class="panel-block__title mb-30">
            Proxies
        </div>
        <div class="panel-block__body">
            <div id="proxy-list">
                <div class="alert alert-ls-primary" v-if="false">
                    У вас пока нет купленных прокси
                </div>
                <div v-else>
                    <get-proxies-list-modal ref="getProxiesModal"></get-proxies-list-modal>
                    <prolong-proxy-modal ref="prolongProxyModal"></prolong-proxy-modal>
                    <div class="panel-tile">
                        <div class="panel-tile__head">
                            Активные пакеты
                        </div>
                        <div class="proxy-list">
                            <div class="proxy-list__head">
                                <div class="id">ID</div>
                                <div class="name">Название</div>
                                <div class="params">Параметры</div>
                                <div class="list">Список прокси</div>
                                <div class="auth">Авторизованный IP</div>
                                <div class="expires">Осталось</div>
                                <div class="auto-renewal">Автопродление</div>
                            </div>
                            <div class="proxy-list__item">
                                <div class="id justify-content-start">249428</div>
                                <div class="name">
                                    <img src="./images/proxy-icon.svg" alt="" class="me-10">
                                    <name-control name="Shared Mix"></name-control>
                                </div>
                                <div class="params flex-column align-items-start gap-5">
                                    <div>Oнлайн: 20 000</div>
                                    <div>Потоки: 300</div>
                                </div>
                                <div class="list gap-3">
                                    <copy-text copy-text="192.168.0.1"></copy-text>
                                    :
                                    <copy-text copy-text="55678"></copy-text>
                                </div>
                                <div class="auth">
                                    <div class="mobile-label d-md-none">Авторизованный IP</div>
                                    <auth-method-control proxy-id="2"
                                                         type="logpass"
                                                         ip="192.168.0.1"
                                                         login="Vovan32"
                                                         password="123123"
                                    ></auth-method-control>
                                </div>
                                <div class="expires">
                                    <div class="mobile-label d-md-none">Осталось</div>
                                    <div class="expires__value">
                                        <span>123 дня</span> <span>24 часа</span>
                                    </div>
                                    <button class="btn-icon btn-icon--lg" @click="prolongProxy">
                                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                  d="M16.0623 9.06299C16.0623 12.9293 12.9286 16.063 9.06232 16.063C5.19605 16.063 2.06232 12.9293 2.06232 9.06299C2.06232 5.19672 5.19605 2.06299 9.06232 2.06299C12.9286 2.06299 16.0623 5.19672 16.0623 9.06299Z"
                                                  stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                                  stroke-linejoin="round"/>
                                            <path d="M8 5H10V13H8V5Z" fill="currentColor"/>
                                            <path d="M5 10L5 8H13V10H5Z" fill="currentColor"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="auto-renewal">
                                    <label class="toggle-on-off toggle-on-off--disabled">
                                        <input type="checkbox">
                                        <span class="toggle-on-off__inner">
                                            <span class="on-label">ON</span>
                                            <span class="off-label">OFF</span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                            <div class="proxy-list__item">
                                <div class="id justify-content-start">249428</div>
                                <div class="name">
                                    <img src="./images/proxy-icon.svg" alt="" class="me-10">
                                    <name-control name="Shared Mix"></name-control>
                                </div>
                                <div class="params flex-column align-items-start gap-5">
                                    <div>Oнлайн: 20 000</div>
                                    <div>Потоки: 300</div>
                                </div>
                                <div class="list">
                                    <button class="btn btn-primary get-proxies-btn" @click="getProxiesList()">
                                        Получить список <span class="d-md-none d-xxxl-inline">прокси</span>
                                    </button>
                                </div>
                                <div class="auth">
                                    <div class="mobile-label d-md-none">Авторизованный IP</div>
                                    <auth-method-control proxy-id="1"
                                                         type="ip"
                                                         ip="192.168.0.1"
                                                         login="Vovan32"
                                                         password="123123"
                                    ></auth-method-control>
                                </div>
                                <div class="expires">
                                    <div class="mobile-label d-md-none">Осталось</div>
                                    <div class="expires__value">
                                        <span>123 дня</span> <span>24 часа</span>
                                    </div>
                                    <button class="btn-icon btn-icon--lg" @click="prolongProxy">
                                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                  d="M16.0623 9.06299C16.0623 12.9293 12.9286 16.063 9.06232 16.063C5.19605 16.063 2.06232 12.9293 2.06232 9.06299C2.06232 5.19672 5.19605 2.06299 9.06232 2.06299C12.9286 2.06299 16.0623 5.19672 16.0623 9.06299Z"
                                                  stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                                  stroke-linejoin="round"/>
                                            <path d="M8 5H10V13H8V5Z" fill="currentColor"/>
                                            <path d="M5 10L5 8H13V10H5Z" fill="currentColor"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="auto-renewal">
                                    <label class="toggle-on-off toggle-on-off--disabled">
                                        <input type="checkbox">
                                        <span class="toggle-on-off__inner">
                                            <span class="on-label">ON</span>
                                            <span class="off-label">OFF</span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
